<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <h1 align="center">메뉴 상세 조회</h1>

            <th>메뉴번호</th>

            <th>카테고리코드</th>
            <th>판매상태</th>

        <tr th:object="${menu}">
            <td th:text="*{code}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{categoryCode}"></td>
            <td th:text="*{orderableStatus}"></td>
        </tr>
    </table>
</body>
</html>
