<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        링크 기능은 웹 문서가 다른 문서와 구분되는 가장 큰 핵심적인 기능이다.
        클릭을 통해 다른 파일로 이동하여 사용 편의를 제공한다.
        크게 텍스트를 클릭하여 이동하는 방법, 버튼을 클릭하여 이동하는 방법, 이미지를 클릭하여 이동하는 방법 등이 있다.
    -->

    <!--
        a 태그(anchor 앵커)의 href 속성을 링크를
    -->
    <h1>하이퍼링크 관련 태그</h1>
    <h3>a 태그를 활용한 하이퍼링크 테스트</h3>
    <ul>
        <li><a href="01_글자관련태그.html">글자관련태그</a></li>
        <li><a href="02_목록관련태그.html">목록관련태그</a></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <hr>
    <h3>네트워크 연결된 상황이면 실제 서비스에도 접근 가능</h3>
    <h4>a 태그가 가지고 있는 target 속성</h4>
    <ul>
        <li><a href="https://www.naver.com" target="_self">네이버</a></li>
        <li><a href="https://www.google.com" target="_blank">구글</a></li>
        <li><a href="https://tickets.interpark.com">인터파크티켓</a></li>
    </ul>
    <hr>
    <h3>img 태그를 사용해서 링크 걸기</h3>
    <a href="https://tickets.interpark.com" target="_blank">
        <img src="sample/image/strawberry.png" alt="버튼">
    </a>
    <hr>
    <h3 id="title">한 페이지 내에서 점프하는 앵커 만들기</h3>
    <ul>
        <li><a href="#index1">목차1</a></li>
        <li><a href="#index2">목차2</a></li>
        <li><a href="#index3">목차3</a></li>
    </ul>
    <hr>
    <h4 id="index1">목차1</h4>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr>
    <h4 id="index2">목차2</h4>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr>
    <h4 id="index3">목차3</h4>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="#title"><h3>메인으로</h3></a>
    <hr>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
