<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        * {
            box-sizing: border-box;
            text-align: center;
            font-weight: bold;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 600px;
            color: whitesmoke;
            font-weight: bold;
        }

        hr {
            width: 100%;
            border: none;
            border-top: 1px solid gray;
        }

        header, nav, footer {
            width: 100%;
        }

        header {
            background-color: orangered;
            height: 80pt;
        }

        nav {
            background-color: darkgrey;
            height: 40pt;
        }

        section {
            position: absolute;
            background-color:forestgreen;
            float: left;
            height: 23rem;
            width: 480px;
            justify-content: flex-start;
            text-align: flex-start;
        }

        .art1 {
            background-color: palevioletred;
            height: 18rem;
            width: 180px;
            margin-right: 20px;
        }

        .right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 18rem;
        }

        .art2 {
            background-color: orange;
            height: 9rem;
            width: 250px;
        }

        .art3 {
            background-color: darkgreen;
            height: 9rem;
            width: 250px;
        }

        aside {
            background-color: royalblue;
            width: 20%;
            height: 23rem;
            float: right;
        }

        footer {
            background-color: purple;
            clear: both;
            height: 3rem;
        }

    </style>

</head>
<body>
    <h1>페이지 레이아웃 설정</h1>
    <hr>
    
    <div class="container">
        <header>HEADER</header>
        <nav>NAV</nav>
        <section>SECTION
            <article class="art1">ARTICLE</article>
            <div class="rightArt">
                <article class="art2">ARTICLE</article>
                <article class="art3">ARTICLE</article>
            </div>
        </section>
        <aside>ASIDE</aside>
        <footer>FOOTER</footer>
    </div>
</body>
</html>
