<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>search result</title>
</head>
<body>
    <h3 th:text="|${price} 원을 초과하는 메뉴 목록|"></h3>
    <table>
        <tr>
            <th>메뉴번호</th>
            <th>메뉴이름</th>
            <th>메뉴가격</th>
            <th>카테고리코드</th>
            <th>판매상태</th>
        </tr>
        <tr th:each="result : ${menuList}">
            <td th:text="${result.getMenuCode()}"></td>
            <td th:text="${result.getMenuName()}"></td>
            <td th:text="${result.getMenuPrice()}"></td>
            <td th:text="${result.getCategoryCode()}"></td>
            <td th:text="${result.getOrderableStatus()}"></td>
        </tr>
    </table>
</body>
</html>l
