<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /*
            우리가 백앤드와 통신시에 몇 개가 될 지 모르는 데이터를 화면에 뿌려줄 준비를 해야 한다.
            따라서 우리가 Thymeleaf를 사용했을 때, th:each 사용했던 걸 기억하자!!
        */

        /*
            자바스크립트 수업 때 가장 중요한 거. 배열 관련 함수!!!!!
        */

        // 배열의 map 메소드 복습
        /*
            arr.map(callback 함수)을 전달받을 수 있다.
            - callback 함수는 파라미터로 전달된 배열 내 각 요소를 원하는 규칙에 따라 변환 후
              그 결과로 새로운 배열을 만들어준다.
            - callback 함수는 내부적으로 3가지 인자가 존재한다.
              (currentValue, index, array)
              currentValue : 현재 처리 중인 요소
              index : 현재 처리하고 있는 요소의 index 번호
              array : 현재 처리하고 있는 원본 배열
        */

        // const number = [1, 2, 3, 4, 5];
        // // 새로운 배열 [1, 4, 9, 16, 25] 을 만들고 싶다!
        // const newNumber = number.map(num => num * num);
        // console.log('new', newNumber);

        // const fruit = ['사과', '바나나', '수박', '복숭아'];
        // fruit.map((value, index, array) => {
        //     console.log('value? ', value);
        //     console.log('index? ', index);
        //     console.log('array? ', array);
        // });

        function Items({names}) {
            console.log('names? ', names);
            
            // 정상적으로 반복된 li 태그가 출력되었지만, 주의가 뜨고 있다.
            // 이유 : key가 없음
            // return(
            //     <ul>
            //         {names.map(name => <li>{name}</li>)}
            //     </ul>
            // );

            return(
                <ul>
                    {names.map((name, index) => <li key={index}>{name}</li>)}
                </ul>
            );
        }

        const names = ['푸바오', '루이바오', '후이바오', '러바오']

        ReactDOM.createRoot(document.getElementById('root')).render(<Items names = {names}/>);
        
    </script>

    <!--
        key란?
         : 리액트에서 key는 컴포넌트에서 배열을 랜더링할 때, 어떤 요소에 변동이 있는지 알아내기 위해 사용하는 식별자 역할을 했다.
           key가 존재하지 않을 때에는 가상 DOM이 실제 DOM과 비교하는 알고리즘(diff) 과정에서 배열을 순차적으로 다 비교해가며 변화를 감지한다.
           하지만 key가 존재한다면, 식별자를 통해 변화 감지를 더욱 빠르게 할 수 있다.
           일반적으로 key 속성은 화면에 노출되지 않기 때문에 pk값으로 설정하면 된다.
    -->

</body>
</html>
